<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Seats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        table {
            margin-top: 20px;
        }
        thead {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
 
<div class="container">
    <h2>Manage Seats</h2>
 
    <!-- Display success or error messages -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
 
    <!-- Form to Add Seat -->
    <form action="/add-seat" method="post" class="mb-4">
        <h4 class="mb-3">Add Seat</h4>
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" name="seatNumber" class="form-control" placeholder="Seat Number" required>
            </div>
 
            <div class="col-md-3">
                <select name="status" class="form-control" required>
                    <option value="AVAILABLE">Available</option>
                    <option value="BOOKED">Booked</option>
                    <option value="BLOCKED">Blocked</option>
                </select>
            </div>
 
            <div class="col-md-3">
                <input type="number" name="tierId" class="form-control" placeholder="Tier ID" required>
            </div>
        </div>
 
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success px-4">Add Seat</button>
        </div>
    </form>
 
    <!-- Seat List -->
    <h4 class="mt-4">Seat List</h4>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Seat Number</th>
                <th>Status</th>
                <th>Tier ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="seat : ${seats}">
                <td th:text="${seat.seatId}"></td>
                <td th:text="${seat.seatNumber}"></td>
                <td th:text="${seat.status}"></td>
                <td th:text="${seat.tierId}"></td>
                <td>
                    <a th:href="@{/edit-seat/{id}(id=${seat.seatId})}" class="btn btn-warning btn-sm">Edit</a>
 
                    <!-- Delete Seat Form -->
                    <form th:action="@{/delete-seat/{id}(id=${seat.seatId})}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this seat?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
