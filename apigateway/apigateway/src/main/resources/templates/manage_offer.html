<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Offer Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
<h2 class="text-center">Offer Management</h2>
 
        <!-- Add Offer Form -->
<form th:action="@{/offers/add}" method="post" class="mb-4">
<div class="mb-3">
<label for="showId" class="form-label">Show ID:</label>
<input type="number" id="showId" name="showId" class="form-control" required>
</div>
<div class="mb-3">
<label for="offerDetails" class="form-label">Offer Details:</label>
<input type="text" id="offerDetails" name="offerDetails" class="form-control" required>
</div>
<div class="mb-3">
<label for="discountPercentage" class="form-label">Discount Percentage:</label>
<input type="number" id="discountPercentage" name="discountPercentage" class="form-control" required>
</div>
<button type="submit" class="btn btn-primary">Add Offer</button>
</form>
 
        <!-- Offer List -->
<h3>Existing Offers</h3>
<table class="table table-bordered">
<thead>
<tr>
<th>Offer ID</th>
<th>Show ID</th>
<th>Offer Details</th>
<th>Discount (%)</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="offer : ${offers}">
<td th:text="${offer.offerId}"></td>
<td th:text="${offer.showId}"></td>
<td th:text="${offer.offerDetails}"></td>
<td th:text="${offer.discountPercentage}"></td>
<td>
<a th:href="@{/offers/edit/{id}(id=${offer.offerId})}" class="btn btn-warning btn-sm">Edit</a>
<a th:href="@{/offers/delete/{id}(id=${offer.offerId})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
