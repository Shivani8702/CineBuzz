<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Manage Tickets</h2>
 
        <!-- Flash Message -->
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
 
        <!-- Ticket List -->
        <h4>Ticket List</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Show ID</th>
                    <th>Seat ID</th>
                    <th>Amount</th>
                    <th>Purchase Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.ticketId}"></td>
                    <td th:text="${ticket.showId}"></td>
                    <td th:text="${ticket.seatId}"></td>
                    <td th:text="${ticket.amount}"></td>
                    <td th:text="${ticket.purchaseDate}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td>
                        <!-- Delete Button with Confirmation -->
						<form th:action="@{/delete-ticket/{id}(id=${ticket.ticketId})}" method="post">
						    <button type="submit" class="btn btn-danger btn-sm"
						        onclick="return confirm('Are you sure you want to delete this ticket?');">
						        Delete
						    </button>
						</form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
