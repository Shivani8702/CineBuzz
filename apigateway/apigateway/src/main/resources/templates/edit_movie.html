<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Movie</h2>
        <form th:action="@{/update-movie/{id}(id=${movie['movieId']})}" method="post">
            <div class="mb-2">
                <label>Movie Name:</label>
                <input type="text" name="movieName" class="form-control" th:value="${movie['movieName']}" required>
            </div>
            <div class="mb-2">
                <label>Genre:</label>
                <input type="text" name="genre" class="form-control" th:value="${movie['genre']}" required>
            </div>
            <div class="mb-2">
                <label>Duration (minutes):</label>
                <input type="number" name="duration" class="form-control" th:value="${movie['duration']}" required>
            </div>
            <div class="mb-2">
                <label>Ticket Price:</label>
                <input type="number" step="0.01" name="ticketBasePrice" class="form-control" th:value="${movie['ticketBasePrice']}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Movie</button>
        </form>
        <a href="/manage_movies" class="btn btn-secondary mt-2">Back to Movie List</a>
    </div>
</body>
</html>
