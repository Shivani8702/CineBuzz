spring.application.name=movieservice

server.port=8082

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/movie_service?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=13062002

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Eureka Discovery (Optional)
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.movieservice=DEBUG


